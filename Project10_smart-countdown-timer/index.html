<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project5: Smart Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer With Theme Toggle and Greetings.</h1>

        <input type="datetime-local" id="userDateTime">
        <button id="setTimerBtn">Set Timer Button</button>
        <audio src="sound/buzzer-sound.mp3" id="alarmSound"></audio>
        <p id="timer-msg" style="color: red;"></p>

        <div class="countdown-container">
            <div class="timer-box">
                <span id="days" class="time">00</span>
                <p>Days</p>
            </div>
            <div class="timer-box">
                <span id="hours" class="time">00</span>
                <p>Hours</p>
            </div>
            <div class="timer-box">
                <span id="minutes" class="time">00</span>
                <p>Minutes</p>
            </div>
            <div class="timer-box">
                <span id="seconds" class="time">00</span>
                <p>Seconds</p>
            </div>
        </div>

        <div class="buttons">
            <button id="start">Start</button><br/>
            <button id="stop">Stop</button><br/>
            <button id="pause">Pause</button><br/>
            <button id="toggleBtn">Light/Dark Toggle</button><br/>
        </div>   
        
    </div>

</body>
<script src="index.js"></script>
</html>
