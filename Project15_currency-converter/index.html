<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project15: Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="pinkcircle"></div>
        
        <div class="sub-container">
            <h1>Currency Converter</h1>
            <label for="inputAmount">Enter Amount:</label>
            <input type="number" placeholder="Enter Amount" id="inputAmount">
            <div class="currency-row">

                <div class="from">
                <label for="fromCurrency">From:</label>
                <select name="fromCurrency" id="fromCurrency"></select>
                </div>

                <button id="swap"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>

                <div class="from">

                    <label for="toCurrency">To:</label>
                    <select name="toCurrency" id="toCurrency"></select>
                </div>
            </div>
            <button id="exchangeRate">Get Exchange Rate</button>
            <input type="text" id="result">
        </div>
    </div>


</body>
<script src="index.js"></script>
</html>
